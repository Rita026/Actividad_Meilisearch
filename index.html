<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pel√≠culas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üé¨ Lista de Pel√≠culas üé¨</h1>
  <!-- Formulario para buscar pel√≠culas -->
  <form id="searchForm">
    <input type="text" id="query" placeholder="Buscar una pel√≠cula..." required />
    <button type="submit">Buscar</button>
  </form>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value;

      try {
        const response = await fetch('http://localhost:3000/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query }),
        });

        if (!response.ok) {
          throw new Error('Error al realizar la b√∫squeda');
        }

        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (data.hits && data.hits.length > 0) {
          data.hits.forEach((movie) => {
            const imageUrl = movie.poster || `http://172.233.131.83/${movie.poster_path}` || 'https://via.placeholder.com/250x350';
            const div = document.createElement('div');
            div.classList.add('result-item');
            div.innerHTML = `
              <img src="${imageUrl}" alt="Poster de ${movie.title}">
              <h3>${movie.title}</h3>
              <p>${movie.overview || 'Sin descripci√≥n disponible'}</p>
              <p><strong>G√©neros:</strong> ${movie.genres ? movie.genres.join(', ') : 'N/A'}</p>
              <p><strong>Fecha de lanzamiento:</strong> ${movie.release_date || 'N/A'}</p>
            `;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        resultsDiv.innerHTML = '<p>Error al realizar la b√∫squeda. Intenta de nuevo m√°s tarde.</p>';
      }
    });
  </script>
</body>
</html>
